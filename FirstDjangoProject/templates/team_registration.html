<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Team</title>
</head>
<body>
    <h2>Register Your Team</h2>
    <form method="POST" action="">
        {% csrf_token %}
        <label for="team_name">Team Name:</label><br>
        <input type="text" id="team_name" name="team_name" required><br><br>

        <label for="team_leader">Team Leader:</label><br>
        <input type="text" id="team_leader" name="team_leader" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="members_count">Number of Members:</label><br>
        <input type="number" id="members_count" name="members_count" required><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
