<!-- templates/voting/voter_list.html -->
{% extends 'voting/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-bold">Voters List</h2>
        <a href="{% url 'voter_create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Voter</a>
    </div>

    <table class="min-w-full">
        <thead>
            <tr>
                <th class="text-left">ID</th>
                <th class="text-left">Name</th>
                <th class="text-left">Age</th>
                <th class="text-left">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for voter in voters %}
            <tr>
                <td class="py-2">{{ voter.voter_id }}</td>
                <td>{{ voter.name }}</td>
                <td>{{ voter.age }}</td>
                <td>
                    <a href="{% url 'voter_update' voter.voter_id %}" class="text-blue-500">Edit</a>
                    <a href="{% url 'voter_delete' voter.voter_id %}" class="text-red-500 ml-2" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
