<!-- templates/voting/base.html -->
<!DOCTYPE html>
<html>
<head>
    <title>E-Voting System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-2xl font-bold">E-Voting System</h1>
            <div class="mt-2">
                <a href="{% url 'dashboard' %}" class="mr-4">Dashboard</a>
                <a href="{% url 'voter_list' %}" class="mr-4">Voters</a>
                <a href="{% url 'candi_list' %}" class="mr-4">Candidates</a>
                <!-- Add more navigation links -->
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-6 px-4">
        {% if messages %}
            {% for message in messages %}
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
