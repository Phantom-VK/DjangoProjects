{% extends 'voting/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow max-w-md mx-auto">
    <h2 class="text-xl font-bold mb-6">Cast Your Vote</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Select Voter</label>
            <select name="voter" class="w-full border rounded px-3 py-2" required>
                <option value="">Select Voter</option>
                {% for voter in voters %}
                <option value="{{ voter.voter_id }}">{{ voter.name }}</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Select Candidate</label>
            <select name="candidate" class="w-full border rounded px-3 py-2" required>
                <option value="">Select Candidate</option>
                {% for candidate in candidates %}
                <option value="{{ candidate.candidate_id }}">{{ candidate.name }} - {{ candidate.party }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Cast Vote</button>
    </form>
</div>
{% endblock %}
